<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kanit:wght@200;400&family=Kodchasan&display=swap" rel="stylesheet">
  <title>Taxi Memo</title>
  <style> @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kanit:wght@200;400&family=Kodchasan&display=swap'); </style>
</head>
<body>
  <header><span class="gc">Green Card Record</span><span class="cnt">Counter</span><span class="msh">Map Search</span></header>
  <content>
    <!-- Green Card Record -->
    <div id="gcC"><br>
      Last 3 num: <input type="number" name="last3"><br><br>
      <table id="numPad">
        <tr><td>1</td><td>2</td><td>3</td></tr>
        <tr><td>4</td><td>5</td><td>6</td></tr>
        <tr><td>7</td><td>8</td><td>9</td></tr>
      </table><br><br>
      Taxi LPN: <input type="text" name="lpn" pattern="[A-HJ-NPR-Z]"><br><br>
      <div id="gcCfooter"><button id="nLantau" type="button" name="nLantau">North Lantau</button><button id="airport" type="button" name="airport">Airport</button></div>
    <br></div>
  </content>
</body>
</html>
